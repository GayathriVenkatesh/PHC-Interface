<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="card">

          <table class="table">

              <tr>
                <th>RCH ID</th>
                <th>Patient Name</th>

            </thead>
            <tbody class="table-border-bottom-0">

                  <img src="../../assets/avatars/1.png"  alt class="w-px-34 h-auto rounded-circle" />

                <td>8</td>

            </tbody>
          </table>
        </div>
      </div>
